<html lang="">
    <head>
        <title>登录</title>
    </head>

    <body>
        <form action="/login" method="post">
            用户名：
            <label>
                <input type="text" name="username">
            </label>
            密码：
            <label>
                <input type="password" name="password">
            </label>
            <input type="hidden" name="token" value="{{.}}">
            <input type="submit" value="登录">
        </form>
    </body>
</html>
